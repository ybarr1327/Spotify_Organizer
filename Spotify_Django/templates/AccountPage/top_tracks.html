{% extends 'base.html' %}
{% block content %}

    <h1>Top Tracks</h1>
 <table class= "table table-striped" border =1>
            <tr>
                <th>Ranking</th>
                <th>Track Name</th>
            </tr>

            {% for i in top_tracks %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{i.name}}</td>
                </tr>
            {% endfor %}

        </table>

{% endblock content %}
